<!DOCTYPE html>
<!-- Indica que este archivo usa el estándar HTML5 -->

<html lang="es">
<!-- Define que el contenido del sitio está en español -->

<head>
  <meta charset="UTF-8" />
  <!-- Define la codificación de caracteres como UTF-8, necesaria para tildes y caracteres especiales -->

  <title>Carros App</title>
  <!-- Título que aparece en la pestaña del navegador -->

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Hace que el diseño sea responsivo en celulares ajustando el ancho al del dispositivo -->

  <link rel="stylesheet" href="/static/style.css" />
  <!-- Enlaza el archivo de estilos CSS que FastAPI sirve desde la carpeta /static -->
</head>

<body>
  <div class="blur-bg"></div>
  <!-- Capa visual del fondo borroso. Su estilo está definido en el CSS -->

  <main class="container">
    <!-- Contenedor principal donde FastAPI inyecta el contenido dinámico -->
    {{content}}
    <!-- Esta variable se reemplaza por el contenido generado en cada ruta -->
  </main>
</body>
</html>
